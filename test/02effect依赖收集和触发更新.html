<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div id="app"></div>

    <script type="module">
      // import { reactive, effect } from '../../../node_modules/vue/dist/vue.esm-browser.js";'
      import {
        reactive,
        effect,
      } from "../packages/reactivity/dist/reactivity.js";

      let obj = { name: "zs", age: 19 };
      // 正常写法
      const state1 = reactive(obj);

      effect(() => {
        console.log("state1.name=>", state1.name);
        effect(() => {
          console.log("state1.age=>", state1.age);
        });
      });

      setTimeout(() => {
        state1.name = "ls";
      }, 1000);

      setTimeout(() => {
        state1.age = 20;
      }, 2000);
    </script>
  </body>
</html>
